<div class="cards-container" cdkDropList (cdkDropListDropped)="drop($event)">
  <div *ngFor="let card of members" cdkDrag class="card-wrapper">
    <app-card [member]="card"></app-card>
  </div>
</div>

<button class="h-fab-button-position" mat-fab color="primary" (click)="addMember()"
        matTooltip="{{ 'Add' }}"><span><mat-icon>add</mat-icon></span>
</button>
