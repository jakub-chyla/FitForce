<div [ngClass]="themeService.themeSignal()">
  <h2 mat-dialog-title>Delete Member</h2>
  <mat-dialog-content>
Do you really what to delete {{member?.firstName}} {{member?.lastName}}?
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="warn" (click)="delete()" type="submit">Delete</button>
  </mat-dialog-actions>
</div>
